<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword</title>
  <script src="js/crossword.js" defer></script>
  <link rel="stylesheet" href="css/crossword.css">
</head>

<body>
  <div id="cw_container">
    <div class="header_and_logo">
      <h1>Crossword</h1>
      <img src="img/logo.svg" class="logo" alt="holmesglen logo">
    </div>
    <div id="crossword_and_clues">
      <div id="crossword">
        <p class="instruction_text">Select the numbered boxes to fill in the correct words. To delete a word, select the
          word's numbered box and use the backspace key.</p>
      </div>
      <div id="clues">
    </div>
    <div class="popup hide">
      <p id="popup_hint_text"></p>
      <button class="close_popup"><img src="img/close_button.svg" class="close_popup_img" alt="close button"
         ></button>
    </div>
  </div>
  
</body>

</html>
